name: E2E

on:
  push:

jobs:
  build:
    name: Build SkyWalking Go agent
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip
      - name: Check Go version
        run: go version
      - name: Generate data collect proto
        run: make generate-proto
      - name: Build SkyWalking Go agent
        run: make -C test/e2e build
      - name: Upload agent binary
        uses: actions/upload-artifact@v4
        with:
          name: skywalking-go-agent
          path: test/e2e/dist/
  e2e:
    name: Basic function + ${{ matrix.case.name }} reporter
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 90
    env:
      GOPROXY: https://goproxy.cn,direct
    strategy:
      matrix:
        case:
          - name: gRPC
            path: test/e2e/case/grpc/e2e.yaml
          - name: Kafka
            path: test/e2e/case/kafka/e2e.yaml
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl docker-compose
      - name: Generate data collect proto
        run: make generate-proto
      - name: Download agent binary
        uses: actions/download-artifact@v4
        with:
          name: skywalking-go-agent
          path: test/e2e/dist/
      - name: Run E2E Tests
        uses: apache/skywalking-infra-e2e@7e4b5b68716fdb7b79b21fa8908f9db497e1b115
        env:
          GOPROXY: https://goproxy.cn,direct
          GOSUMDB: sum.golang.org
          GOROOT: /opt/hostedtoolcache/go/1.19.13/x64
          PATH: /opt/hostedtoolcache/go/1.19.13/x64/bin:${{ env.PATH }}
        with:
          e2e-file: ${{ matrix.case.path }}
