name: E2E

on:
  pull_request:

jobs:
  E2E:
    name: Basic function + ${{ matrix.case.name }} reporter
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case:
          - name: gRPC
            path: test/e2e/case/grpc/e2e.yaml
          - name: Kafka
            path: test/e2e/case/kafka/e2e.yaml
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build SkyWalking Go agent
        run: make -C test/e2e build
      - name: Run E2E Tests
        uses: apache/skywalking-infra-e2e@5217e1c6cfe8c2a3c58a0d278b0d9097cab02b5e
        with:
          e2e-file: ${{ matrix.case.path }}
