version: "2.1"

services:
  zookeeper:
    image: zookeeper:3.9.2
    hostname: zookeeper
    expose:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-a
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-b:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-b
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=24
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 12

  banyandb:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      - SW_KAFKA_FETCHER=default
      - SW_KAFKA_FETCHER_ENABLE_NATIVE_PROTO_LOG=true
      - SW_KAFKA_FETCHER_SERVERS=broker-a:9092,broker-b:9092
      - SW_KAFKA_FETCHER_PARTITIONS=2
      - SW_KAFKA_FETCHER_PARTITIONS_FACTOR=1
    ports:
      - 12800
    depends_on:
      banyandb:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  kafkaprovider:
    extends:
      file: ../../base/docker-compose.yml
      service: provider
    environment:
      - SW_AGENT_REPORTER_TYPE=kafka
      - SW_AGENT_REPORTER_KAFKA_BROKERS=broker-a:9092,broker-b:9092
    ports:
      - 8080
    depends_on:
      oap:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  kafkaconsumer:
    extends:
      file: ../../base/docker-compose.yml
      service: consumer
    environment:
      - SW_AGENT_REPORTER_TYPE=kafka
      - SW_AGENT_REPORTER_KAFKA_BROKERS=broker-a:9092,broker-b:9092
      - PROVIDER_URL=http://kafkaprovider:8080
    ports:
      - 8080
    depends_on:
      oap:
        condition: service_healthy
      kafkaprovider:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

networks:
  e2e:
