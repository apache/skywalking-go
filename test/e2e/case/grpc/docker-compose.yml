version: "2.1"

services:
  banyandb:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800
    depends_on:
      banyandb:
        condition: service_healthy

  ui:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: ui
    ports:
      - 8080
    depends_on:
      oap:
        condition: service_healthy

  provider:
    extends:
      file: ../../base/docker-compose.yml
      service: provider
    environment:
      SW_AGENT_REPORTER_TYPE: grpc
    ports:
      - 8080
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../../base/docker-compose.yml
      service: consumer
    environment:
      SW_AGENT_REPORTER_TYPE: grpc
      PROVIDER_URL: http://provider:8080
    ports:
      - 8080
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy

networks:
  e2e:
