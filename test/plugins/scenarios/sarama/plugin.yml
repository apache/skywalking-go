entry-service: http://${HTTP_HOST}:${HTTP_PORT}/execute
health-checker: http://${HTTP_HOST}:${HTTP_PORT}/health
start-script: ./bin/startup.sh
framework: github.com/Shopify/sarama
export-port: 8080
support-version:
  - go: 1.17
    framework:
      - v1.27.0
      - v1.38.1
  - go: 1.18
    framework:
      - v1.27.0
      - v1.38.1
dependencies:
  zookeeper:
    image: wurstmeister/zookeeper
    hostname: zookeeper-server
    expose:
      - "2181"
    healthcheck:
      test: ["CMD", "echo", "ruok" ,"|", "nc", "localhost", "2181"]
  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    hostname: kafka-server
    expose:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-server:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "sarama_auto_instrument:3:1"
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "9092"]
      interval: 5s
      timeout: 60s
      retries: 120