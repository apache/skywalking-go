    segmentSize: ge 1
    segments:
      - segmentId: not null
        spans:
          - operationName: GET:http://localhost:8080/provider
            parentSpanId: -1
            spanId: 0
            spanLayer: Http
            startTime: nq 0
            endTime: nq 0
            componentId: 5019
            isError: false
            spanType: Exit
            peer: localhost:8080
            skipAnalysis: false
            tags:
              - {key: http.method, value: GET}
              - {key: url, value: 'http://localhost:8080/provider'}
              - {key: status_code, value: '200'}
